<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <fieldset>
      <legend>
        <h2>Form</h2>
      </legend>
      <form id="form" onsubmit="formvalidation()">
       Name  <input type="text" id="name" name="name" placeholder="Name"><br><br>
        Email<input type="text" id="email" name="email" placeholder="email"><br><br>
       No <input type="text" id="phoneno" name="phoneno" placeholder="phoneno"><br><br>
       Date <input type="date" id="BOD" name="BOD" placeholder="BOD"><br><br>
       Time <input type="time" id="appointment" name="appointment" placeholder="appointment"><br><br>
       Color <input type="color" id="color" name="color" placeholder="color"><br><br>
       Payment <input type="radio" id="Online" name="Online" value="Online">
        <label for="Online">Online</label> <br><br>


        
        Age
        <input type="range" id="age" name="age" min="18" max="100"><br><br>

        Checkbox options 
        <input type="checkbox" id="checkbox" name="checkbox"> <br><br>

        <input type="file" id="photo" name="photo" accept="image/*"><br><br>


  
        <input type="button" value="Submit" id="btn" onclick="Submit()">
        <input type="reset">
      </form>
    </fieldset>
  
  
    <br>
    <div id="msg"></div>
  
  
    <fieldset>
      <legend>
        <h2>Data from Local Storage</h2>
      </legend>
  
      <table border="2" id="table">
        <tr>
          <td class="col">Name</td>
          <td class="col">Email</td>
          <td class="col">phonno</td>
          <td class="col">BOD</td>
          <td class="col">appointment</td>
          <td class="col">color</td>
          <td class="col">Paymentmethod</td>
          <td class="col">Age</td>
          <td class="col">Checkboxoptions</td>
          <td class="col">Uploadphoto</td>
          <td class="col">Action</td>
        </tr>
      </table>
    </fieldset>
  
  
    <script src="./index.js"></script>
</body>

</html>
